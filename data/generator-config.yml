provider:
  name: hyperstack
  #schema_ref: '#/components/schemas/hyperstack_provider_schema'

data_sources:
  core_flavors:
    read:
      path: /core/flavors
      method: GET

  core_images:
    read:
      path: /core/images
      method: GET

  core_regions:
    read:
      path: /core/regions
      method: GET

  core_gpus:
    read:
      path: /core/gpus
      method: GET

  core_environments:
    read:
      path: /core/environments
      method: GET

  auth_me:
    read:
      path: /auth/me
      method: GET

  auth_organizations:
    read:
      path: /auth/organizations
      method: GET

  auth_roles:
    read:
      path: /auth/roles
      method: GET

  auth_role:
    read:
      path: /auth/roles/{id}
      method: GET

  core_keypairs:
    read:
      path: /core/keypairs
      method: GET

  core_virtual_machines:
    read:
      path: /core/virtual-machines
      method: GET

resources:
  core_virtual_machine_sg_rule:
    read:
      path: /core/virtual-machines/{virtual_machine_id}/sg-rules
      method: GET
    create:
      path: /core/virtual-machines/{virtual_machine_id}/sg-rules
      method: POST
    delete:
      path: /core/virtual-machines/{virtual_machine_id}/sg-rules/{id}
      method: DELETE

  core_environment:
    read:
      path: /core/environments/{id}
      method: GET
    create:
      path: /core/environments
      method: POST

  auth_role:
    read:
      path: /auth/roles/{id}
      method: GET
    create:
      path: /auth/roles
      method: POST

  core_keypair:
    read:
      path: /core/keypairs
      method: GET
    create:
      path: /core/keypairs
      method: POST
    update:
      path: /core/keypair/{id}
      method: PUT

  core_virtual_machine:
    read:
      path: /core/virtual-machines/{id}
      method: GET
    create:
      path: /core/virtual-machines
      method: POST
