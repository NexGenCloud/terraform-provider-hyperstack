provider:
  name: hyperstack
  #schema_ref: '#/components/schemas/hyperstack_provider_schema'

resources:
  environments:
    read:
      path: /core/environments/{id}
      method: GET
    schema:
      ignores:
        - message
        - status
    create:
      path: /core/environments
      method: POST

  auth_role:
    read:
      path: /auth/roles/{id}
      method: GET
    create:
      path: /auth/roles
      method: POST

  keypair:
    read:
      path: /core/keypairs
      method: GET
    create:
      path: /core/keypairs
      method: POST
    update:
      path: /core/keypair/{id}
      method: PUT
    schema:
      ignores:
        - message
        - status

data_sources:
  environments:
    read:
      path: /core/environments
      method: GET

  auth_me:
    read:
      path: /auth/me
      method: GET

  auth_organizations:
    read:
      path: /auth/organizations
      method: GET

  auth_roles:
    read:
      path: /auth/roles
      method: GET

  auth_role:
    read:
      path: /auth/roles/{id}
      method: GET

  keypairs:
    read:
      path: /core/keypairs
      method: GET

  virtual_machine:
    read:
      path: /core/virtual-machines/{id}

  core_virtual_machines:
    read:
      path: /core/virtual-machines
      method: GET
